<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Rekod Reject</title>
  <script>
    const webAppURL = "https://script.google.com/a/macros/valeo.com/s/AKfycbzS1UFIRkQnq6E_Dp_a5Jemv7NeyjY7BAvTYWsPw0z_k479GC3htiV8geJ0ZemBs82oOQ/exec";

    async function hantarData(event) {
      event.preventDefault();

      const form = new FormData(document.getElementById("rejectForm"));
      const data = new URLSearchParams(form);

      const response = await fetch(webAppURL, {
        method: "POST",
        body: data
      });

      const result = await response.json();
      if (result.status === "success") {
        document.getElementById("mesej").textContent = "âœ… Rekod berjaya dihantar!";
        document.getElementById("rejectForm").reset();
      }
    }
  </script>
</head>
<body>
  <h2>ðŸ“‹ Borang Rekod Reject</h2>
  <form id="rejectForm" onsubmit="hantarData(event)">
    Nama Operator: <input type="text" name="operator" required><br><br>
    Shift: <select name="shift">
      <option>Shift 1</option>
      <option>Shift 2</option>
      <option>Shift 3</option>
    </select><br><br>
    Nama Part: <input type="text" name="part" required><br><br>
    Jenis Reject: <input type="text" name="jenis" required><br><br>
    Jumlah (pcs): <input type="number" name="jumlah" required><br><br>
    Catatan: <textarea name="catatan" rows="2"></textarea><br><br>
    <button type="submit">Hantar</button>
  </form>

  <p id="mesej"></p>
</body>
</html>
