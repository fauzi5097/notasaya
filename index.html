<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Nota Saya</title>
  <script>
    async function hantarNota(event) {
      event.preventDefault();
      const input = document.getElementById("nota");
      const nota = input.value.trim();
      if (nota === "") return;

      const response = await fetch("https://script.google.com/a/macros/valeo.com/s/AKfycbygpDo4oz-4xn33kxAFZwEjLpLAAFCZE4umEyfjMpwktHzdyVbId6W8zxZoXoIfvlrH/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `nota=${encodeURIComponent(nota)}`
      });

      const result = await response.json();
      if (result.status === "success") {
        document.getElementById("paparNota").textContent = "‚úîÔ∏è Nota Disimpan: " + result.nota;
        input.value = "";
      }
    }
  </script>
</head>
<body>
  <h2>üìò Simpan Nota ke Google Sheets</h2>

  <form onsubmit="hantarNota(event)">
    <input type="text" id="nota" name="nota" placeholder="Tulis nota anda di sini" required>
    <button type="submit">Simpan</button>
  </form>

  <p id="paparNota"></p>
</body>
</html>
